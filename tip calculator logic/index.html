<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="tip">
		<h3>tip per person</h3>
		<p>0</p>
	</div>
	<div class="total">
		<h3>total</h3>
		<p>0</p>
	</div>
	<div class="inputs">
		<label for="total bill">total bill</label>
		<input type="number" name="total bill" id="total bill">
		<label for="people">people</label>
		<input type="number" name="people" id="people">
	</div>
	<div class="buttons">
		<button itemid="0.05" class="button ">5%</button>
		<button itemid="0.10" class="button">10%</button>
		<button itemid="0.15" class="button">15%</button>
		<button itemid="0.25" class="button">25%</button>
		<button itemid="0.50" class="button">50%</button>
	</div>
	<button class="reset">Reset</button>
	<script src="./calculator.js"></script>
</body>
</html>
