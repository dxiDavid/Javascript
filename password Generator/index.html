<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>password Generator</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<div class="container">
			<form action="submit" class="form shadow">
				<label for="Enter Password Length"><h1>Enter Password Length</h1></label>
				<input type="number" aria-label="Password length input" name="Password Length" id="input" placeholder="0">
				<button class="" type="button" title="Generate Password" id="generate">Generate</button>
			</form>

			<div class="display shadow">
				<p class="output"> Your password will appear here</p>
			</div>
		</div>
	</main>
<script src="./Password generator.js"></script>
</body>
	
</html>
